<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Testimonials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="primary_container">
        <div class="heading">
            <h2 class="secondary_heading">
                CLIENT
            </h2>
            <h1 class="primary_heading">
                TESTIMONIALS
            </h1>
        </div>
    </div>
    <img class="cust_img" src="images/image1.png" alt="Customer Image">
    <div class="secondary_container">
        <a class="btn btn-left">
            <i class="fa fa-caret-left"></i>
        </a>
        <a class="btn btn-right">
            <i class="fa fa-caret-right"></i>
        </a>
        <p class="name">
            Christina
        </p>
        <p class="stars">
            <span class="fa fa-star checked one"></span>
            <span class="fa fa-star checked two"></span>
            <span class="fa fa-star checked three"></span>
            <span class="fa fa-star checked four"></span>
            <span class="fa fa-star checked five"></span>
        </p>
        <p class="review">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet omnis eius necessitatibus qui et obcaecati suscipit inventore harum, ipsum, sequi libero.
        </p>
    </div>

<script src="script.js"></script>
</body>
</html>
